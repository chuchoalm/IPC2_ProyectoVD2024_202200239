{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/admin/base.css' %}">
</head>
<body>
    <aside class="sidebar" id="sidebar">
        <button id="sidebar-toggle"> ☰ </button>

       
        <div class="logo">IPCArt</div>
        
        <div class="sidebar-section">
            <a href="{% url 'carga' %}" class="sidebar-item">
                <img src="https://img.icons8.com/fluency-systems-filled/24/FFFFFF/upload.png" alt="upload" class="icon">
                <span class="menu-text">Carga Masiva</span>
            </a>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">Usuarios</div>
            <a href="{% url 'users' %}" class="sidebar-item">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/user.png" alt="user" class="icon">
                <span class="menu-text">Ver Usuarios</span>
            </a>
            <a href="{% url 'usersxml' %}" class="sidebar-item">
                <img src="https://img.icons8.com/material-rounded/24/FFFFFF/xml-file.png" alt="xml" class="icon">
                <span class="menu-text">Ver XML</span>
            </a>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-title">Reportes</div>
            <a href="" class="sidebar-item">
                <img src="https://img.icons8.com/ios-filled/24/FFFFFF/combo-chart--v1.png" alt="chart" class="icon">
                <span class="menu-text">Estadísticas</span>
            </a>
            <a href="{% url 'ayuda' %}" class="sidebar-item">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/help.png" alt="help" class="icon">
                <span class="menu-text">Ayuda</span>
            </a>
        </div>

        <div class="sidebar-section">
            <a href="{% url 'logout' %}" class="sidebar-item">
                <img src="https://img.icons8.com/fluency-systems-filled/24/FFFFFF/logout-rounded.png" alt="logout" class="icon">
                <span class="menu-text">    Cerrar Sesión</span>
            </a>
        </div>
    </aside>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const mainContent = document.querySelector('.main-content');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                mainContent.style.marginLeft = 'var(--sidebar-collapsed-width)';
            } else {
                mainContent.style.marginLeft = 'var(--sidebar-width)';
            }
        });

        // For mobile responsiveness
        if (window.innerWidth <= 768) {
            sidebar.classList.add('collapsed');
            mainContent.style.marginLeft = '0';
            
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
